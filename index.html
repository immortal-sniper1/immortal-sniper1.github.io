<table class="tg">

  </tr>
  <tr>
    <td class="tg-q69o">Turbine level:</td>
    <td class="tg-q69o">   

       <select id="level">
        <option value="0.42" selected>Level 1 </option>
        <option value="0.95">Level 2 </option>
        <option value="1.47">Level 3 </option>
      </select>

    </td>
    <td class="tg-q69o">Turbine level:</td>
    <td class="tg-q69o">

            <select id="level2">
        <option value="0.42" selected>Level 1 </option>
        <option value="0.95">Level 2 </option>
        <option value="1.47">Level 3 </option>
      </select>
      


    </td>
  </tr>
  <tr>
    <td class="tg-q69o">Temperature:</td>
    <td class="tg-q69o">
      <input id="temp" value="500">
    </td>
    <td class="tg-q69o">Temperature:</td>
    <td class="tg-q69o">
      <input id="temp2" value="500">
    </td>
  </tr>
  <tr>
    <td class="tg-q69o">Flow [/s]:</td>
    <td class="tg-q69o">
      <input id="flow" value="60"><button id="from_flow">Go!</button>
    </td>
    <td class="tg-q69o">Flow [/s]:</td>
    <td class="tg-q69o">
      <input id="flow2" value="60">
    </td>
  </tr>
  <tr>
    <td class="tg-q69o">Power (MW):</td>
    <td class="tg-q69o">
      <input id="power"><button id="from_power">Go!</button>
    </td>
    <td class="tg-q69o">Power (MW):</td>
    <td class="tg-q69o">
      <input id="power2"><button id="from_powere">BROKEN ATM USE TABLE ON THE LEFT</button>
    </td>
  </tr>
</table>


<script type="text/javascript">
  

let levelInput = document.getElementById("level");
let tempInput = document.getElementById("temp");
let flowInput = document.getElementById("flow");
let powerInput = document.getElementById("power");
let fromFlowButton = document.getElementById("from_flow");
let fromPowerButton = document.getElementById("from_power");

let fuelValue = 1;

fromFlowButton.addEventListener("click", function() {
  let temp = tempInput.value;
  let flow = flowInput.value;
  let efficiency = levelInput.value;
  let k = fuelValue * efficiency * (temp - 15);
  powerInput.value = k * flow / 1000;
})

fromPowerButton.addEventListener("click", function() {
  let temp = tempInput.value;
  let power = powerInput.value;
  let efficiency = levelInput.value;
  let k = fuelValue * efficiency * (temp - 15);
  flowInput.value = power * 1000 / k;
})



</script>
