<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
.tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
.tg .tg-q69o{font-size:22px;font-family:"Times New Roman", Times, serif !important;;text-align:center;vertical-align:top}
</style>
<table class="tg">
  <tr>
    <th class="tg-q69o" colspan="2">POWER AS OUTPUT&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
    <th class="tg-q69o" rowspan="5"></th>
    <th class="tg-q69o" colspan="2">POWER AS INPUT&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
  </tr>
  <tr>
    <td class="tg-q69o">Turbine level:</td>
    <td class="tg-q69o">   

       <select id="level">
        <option value="0.85" selected>Level 1 <img src="icons/gas-turbinemk01.png"   height="32" width="32"> </option>
        <option value="1">Level 2  <img src="icons/gas-turbinemk02.png"   height="32" width="32"></option>
        <option value="1.35">Level 3  <img src="icons/gas-turbinemk03.png"   height="32" width="32"></option>
      </select>

    </td>
    <td class="tg-q69o">Turbine level:</td>
    <td class="tg-q69o">

            <select id="level">
        <option value="0.85" selected>Level 1 <img src="icons/gas-turbinemk01.png"   height="32" width="32"> </option>
        <option value="1">Level 2  <img src="icons/gas-turbinemk02.png"   height="32" width="32"></option>
        <option value="1.35">Level 3  <img src="icons/gas-turbinemk03.png"   height="32" width="32"></option>
      </select>
      


    </td>
  </tr>
  <tr>
    <td class="tg-q69o">Temperature:</td>
    <td class="tg-q69o">
      <input id="temp" value="500">
    </td>
    <td class="tg-q69o">Temperature:</td>
    <td class="tg-q69o">
      <input id="temp" value="500">
    </td>
  </tr>
  <tr>
    <td class="tg-q69o">Flow [/s]:</td>
    <td class="tg-q69o">
      <input id="flow" value="60"><button id="from_flow">Go!</button>
    </td>
    <td class="tg-q69o">Flow [/s]:</td>
    <td class="tg-q69o">
      <input id="flow" value="60">
    </td>
  </tr>
  <tr>
    <td class="tg-q69o">Power (MW):</td>
    <td class="tg-q69o">
      <input id="power">
    </td>
    <td class="tg-q69o">Power (MW):</td>
    <td class="tg-q69o">
      <input id="power"><button id="from_power">Go!</button>
    </td>
  </tr>
</table>


<script>
let levelInput = document.getElementById("level");
let tempInput = document.getElementById("temp");
let flowInput = document.getElementById("flow");
let powerInput = document.getElementById("power");
let fromFlowButton = document.getElementById("from_flow");
let fromPowerButton = document.getElementById("from_power");

let fuelValue = 0.59;

fromFlowButton.addEventListener("click", function() {
  let temp = tempInput.value;
  let flow = flowInput.value;
  let efficiency = levelInput.value;
  let k = (fuelValue * efficiency * 100 * (temp - 15)) / (1000 - 15);
  powerInput.value = k * flow / 1000;
})

fromPowerButton.addEventListener("click", function() {
  let temp = tempInput.value;
  let power = powerInput.value;
  let efficiency = levelInput.value;
  let k = (fuelValue * efficiency * 100 * (temp - 15)) / (1000 - 15);
  flowInput.value = power * 1000 / k;
})
</script>
