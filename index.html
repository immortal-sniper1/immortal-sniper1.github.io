let temp2 = document.getElementById("temp2");
let power2 = document.getElementById("power2");
let power_from_flow = document.getElementById("from_flow");
let flow_from_power = document.getElementById("from_power");
let power_out = document.getElementById("power");


power_from_flow.addEventListener("click",function()
{
  let turbine1=turbine1.value;
  let flow_in=flow_in.value;
  let temp1=temp1.value;

 let power_out=turbine1*flow_in*(temp1-15)/1000;
})



flow_from_power.addEventListener("click",function()
{
  let turbine2=turbine2.value;
  let power2=power2.value;
  let temp2=temp2.value;


  flow_from_power.value = power2 * 1000 / turbine2/(temp2 - 15);
})

</script>
